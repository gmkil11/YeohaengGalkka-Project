<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>검색 결과</title>
</head>
<body>
<h2>검색 결과</h2>
<ul>
    <!-- 검색 결과를 반복해서 표시하는 부분 -->
    <th:block th:each="member : ${members}">
        <li th:text="${member.userNm}"></li>
    </th:block>
</ul>
</body>
</html>
